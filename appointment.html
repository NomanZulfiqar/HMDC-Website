<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Book an Appointment - Hamza Medical & Diagnostic Centre (HMDC)</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="description" content="Book an appointment with Hamza Medical & Diagnostic Centre (HMDC). Fill out the form to schedule your visit. CEO & Co-founder: Saeed Akram." />
    <link href="img/favicon.ico" rel="icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="canonical" href="https://hmdc.com/appointment" />
  </head>
  <body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
      <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Spinner End -->
    <!-- Header Start -->
    <div class="header"></div>
    <!-- Header End -->
    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
      <div class="container pt-5">
        <h1 class="display-3 animated slideInDown">Book an Appointment</h1>
      </div>
    </div>
    <!-- Page Header End -->
    <div class="container-xxl py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-4">
              <div class="card-header bg-primary text-white rounded-top-4 py-4 text-center">
                <h2 class="mb-0"><i class="fa fa-calendar-check me-2"></i>Book an Appointment</h2>
                <p class="mb-0">Fill out the form below to schedule your visit at Hamza Medical & Diagnostic Centre (HMDC)</p>
              </div>
              <div class="card-body p-5">
                <form action="https://formspree.io/f/mnqeyqzv" method="POST">
                  <input type="hidden" name="_subject" value="New Appointment Request from HMDC Website" />
                  <div class="row mb-4">
                    <div class="col-md-6 mb-3 mb-md-0">
                      <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                      <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" id="firstName" placeholder="First" required />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                      <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" id="lastName" placeholder="Last" required />
                      </div>
                    </div>
                  </div>
                  <div class="row mb-4">
                    <div class="col-md-6 mb-3 mb-md-0">
                      <label for="phone" class="form-label">Phone <span class="text-danger">*</span></label>
                      <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fa fa-phone"></i></span>
                        <input type="tel" class="form-control" id="phone" placeholder="03xx-xxxxxxx" required />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                      <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fa fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="you@email.com" required />
                      </div>
                    </div>
                  </div>
                  <div class="mb-4">
                    <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
                    <div class="input-group">
                      <span class="input-group-text bg-light"><i class="fa fa-calendar"></i></span>
                      <input type="text" class="form-control datepicker" id="date" placeholder="dd/mm/yyyy" required />
                    </div>
                  </div>
                  <div class="mb-4">
                    <label for="details" class="form-label">Requested Appointment Details</label>
                    <div class="input-group">
                      <span class="input-group-text bg-light"><i class="fa fa-info-circle"></i></span>
                      <textarea class="form-control" id="details" rows="4" placeholder="Describe your concern or request..."></textarea>
                    </div>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm mt-2">
                      <i class="fa fa-paper-plane me-2"></i>SUBMIT
                    </button>
                  </div>
                </form>
                <p id="form-success" style="display:none;color:green;">Thank you! Your appointment request has been sent.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer Start -->
    <div class="footer"></div>
    <!-- Footer End -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top" aria-label="Back to top"><i class="bi bi-arrow-up"></i></a>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="script.js"></script>
    <script src="js/main.js"></script>
    <script>
      // Simple datepicker using jQuery UI or fallback
      $(function() {
        if ($.fn.datetimepicker) {
          $('#date').datetimepicker({ format: 'L' });
        }
      });

      document.querySelector('form').onsubmit = function() {
        setTimeout(function(){
          document.getElementById('form-success').style.display = 'block';
        }, 500);
      };
    </script>
  </body>
</html>
